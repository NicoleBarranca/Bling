<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/ee0c116e6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bling</title>
  </head>

  <body>
    <nav>
      <div class="navTop">
        <div class="navItem" id="brand">BLING</div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searchInput" />
            <i class="fa-solid fa-magnifying-glass searchIcon"></i>
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer"> Limited Time Offer!</span>
        </div>
      </div>

      <div class="navBottom">
        <h3 class="menuItem">Earings</h3>
        <h3 class="menuItem">Braclet</h3>
        <h3 class="menuItem">Necklace</h3>
        <h3 class="menuItem">Rings</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img
            src="img/EARING.png"
            alt="diamond stud earing"
            id="earing"
            class="sliderImg"
          />
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">Diamond </br> Stud Earings</h1>
          <h2 class="sliderPrice">$198</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
            <img
              src="img/BRACELET.png"
              alt="diamond Braclet"
              id="bracelet"
              class="sliderImg"
            />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Diamond </br> Bracelet</h1>
            <h2 class="sliderPrice">$118</h2>
            <button class="buyButton">BUY NOW!</button>
          </div>
          <div class="sliderItem">
            <img
              src="img/NECKLACE.png"
              alt="diamond square necklace"
              id="necklace"
              class="sliderImg"
            />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Square </br>Diamond</br>Necklace</h1>
            <h2 class="sliderPrice">$178</h2>
            <button class="buyButton">BUY NOW!</button>
          </div>
          <div class="sliderItem">
            <img
              src="img/RRING.png"
              alt="diamond square necklace"
              id="ring"
              class="sliderImg"
            />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Blue Stone </br>Diamond Ring</h1>
            <h2 class="sliderPrice">$216</h2>
            <button class="buyButton">BUY NOW!</button>
          </div>
      </div>
    </div>
  </body>
</html>
